<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 id="preferencias-de-usuario" class="text-center mb-4">Preferencias de Usuario</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Personalización</h3>

                        <div class="mb-3">
                            Tema:
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="themeLight" value="light" checked>
                                <label class="form-check-label" for="themeLight">Claro</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="theme" id="themeDark" value="dark">
                                <label class="form-check-label" for="themeDark">Oscuro</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="fontSize" class="form-label">Tamaño de Fuente: <span id="fontSizeValue">16px</span></label>
                            <input type="range" class="form-range" id="fontSize" min="12" max="24" step="1" value="16">
                        </div>

                        <div class="mb-3">
                            <label for="fontFamily" class="form-label">Fuente:</label>
                            <select class="form-select" id="fontFamily">
                                <option value="Arial">Arial</option>
                                <option value="Verdana">Verdana</option>
                                <option value="Times New Roman">Times New Roman</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="accentColor" class="form-label">Color de Acento:</label>
                            <input type="color" class="form-control form-control-color" id="accentColor" value="#0d6efd">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3>Área de Prueba</h3>
                        <textarea id="testArea" class="form-control mb-3" rows="5" placeholder="Escribe algo aquí para probar tus preferencias..."></textarea>
                        <button id="savePreferences" class="btn btn-primary">Guardar Preferencias</button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h3>Información de Almacenamiento</h3>
                        <p><strong>Cookie:</strong> <span id="cookieInfo"></span></p>
                        <p><strong>LocalStorage:</strong> <span id="localStorageInfo"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="logoutButton" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="preferences.js"></script>
</body>
</html>
